<!DOCTYPE html>
<html lang="en" ng-app="app">
    <head>
        <meta charset="UTF-8">
        <link href='http://fonts.googleapis.com/css?family=Droid+Sans' rel='stylesheet' type='text/css' />
        <link rel="stylesheet" href="style/site.css" />
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/d3/3.2.2/d3.v3.min.js"></script>
        <script src="script/app.js"></script>
        <script src="script/angular-socket.js"></script>
        <script src="script/vote-chart.js"></script>
    </head>
    <body ng-controller="AppCtrl">
        <form id="lunchform" ng-submit="voteSubmitted(restaurant)">
            <input placeholder="+ Add a Restaurant" type="text" id="restaurant" ng-model="restaurant" autocomplete="off" />
        </form>
    </body>
</html>
